<div ng-controller="prayerRequest">
    <form class="form-horizontal" style="margin-top: 50px" ng-submit="data.requestPrayer()" action="javascript: void(0)">
        <div class="form-group">
            <label for="prayerName" class="col-sm-2 control-label">{{translations.name}}</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="prayerName" ng-model="data.name" placeholder="{{translations.name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">{{translations.text}}</label>
            <div class="col-sm-8">
                <textarea class="form-control" ng-amodel="data.text" rows="10" markdown-editor=""></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-default btn-primary">{{translations.request}}</button>
            </div>
        </div>
    </form>
</div>
