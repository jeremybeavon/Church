<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="Content/bootstrap.cerulean.min.css" />
    <link rel="stylesheet" href="Content/Site.css" />
    <link rel="stylesheet" href="Scripts/mdd_styles.css" />
</head>
<body ng-controller="church">
    <div class="navbar navbar-default">
        <div class="container">
            <span id="churchTitle" class="navbar-brand show-on-bootstrap">{{data.title}}</span>
        </div>
    </div>
    <div class="container body-content show-on-bootstrap">
        <div ng-include="data.url"></div>
        <div class="row" ng-if="data.showLogin">
            <form class="form-horizontal" style="margin-top: 50px" action="javascript: void(0)">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label" id="userNameLabel">{{translations.userName}}</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" ng-model="data.login.userName" placeholder="{{translations.userName}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">{{translations.password}}</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="password" ng-model="data.login.password" placeholder="{{translations.password}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="button" ng-click="data.login.login()" class="btn btn-default btn-primary" id="logInButton">{{translations.logIn}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/require.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/MarkdownDeepLib.min.js"></script>
    <script type="text/javascript" src="Default.js"></script>

</body>
</html>
